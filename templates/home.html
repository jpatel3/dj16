{% extends "base_home.html" %}

{% block content %}
<h2>Welcome to Sample App for various tests</h2>
<div>
{% if user.is_authenticated %}
	<div>Currently you are logged in as - {{user}}</div>

	<a href='{% url "social:disconnect" "google-oauth2" %}'>Disconnect Account</a>

	<a href="/accounts/logout/">Logout</a>
{% else %}
	<a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
{% endif %}
</div>
{% endblock %}
