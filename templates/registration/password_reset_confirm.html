{% extends "base_home.html" %}
{% load i18n %}

{% block content_top %}
{% if validlink %}
<form method="post" action=".">
  {{ form.as_p }}
  {% csrf_token %}
  <input type="submit" value="{% trans 'Submit' %}" />
</form>
{% else %}
<p>{% trans "Password reset failed" %}</p>
{% endif %}
{% endblock %}
<title>Reset Password | TuvaLabs</title>
<meta name="description" content="Reset your TuvaLabs password" />
