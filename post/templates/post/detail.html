<h1>{{ post.content }}</h1>


{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'comment' post.id %}" method="post">
{% csrf_token %}

<input type="text" name="comment" id="comment{{ forloop.counter }}" value="{{ item.id }}" />
<label for="comment{{ forloop.counter }}">{{ item.comment }}</label><br />

<input type="submit" value="Comment" />
</form>
